<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../public/layui/css/layui.css"/>
    <link rel="stylesheet" th:href="@{public/css/bootstrap.min.css}" />
    <script src="../public/layui/layui.js"></script>
    <script src="../public/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" id="edit" style="margin: 20px;display: none">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">专业:</label>
        <div class="layui-input-block">
            <input type="text" name="major" lay-verify="required" placeholder="请输入专业名" autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">年级:</label>
        <div class="layui-input-block">
            <input type="text" name="age" lay-verify="required" placeholder="请输入年级" autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100px">电话号码:</label>
        <div class="layui-input-block">
            <input type="text" name="tel" lay-verify="required" placeholder="请输入电话号码" autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="tijiao" style="float: right">提交</button>
        </div>
    </div>
</form>
<div class="layui-container">
    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="">个人中心<span class="layui-badge">9</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="">我</a>
            <dl class="layui-nav-child">
                <dd><a href="/logout">退了</a></dd>
            </dl>
        </li>
    </ul>
    <table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改信息</a>
</script>
</div>
<script>
    layui.use(['element','table','form'], function() {
        var $ = layui.jquery;
        var table = layui.table;
        var element=layui.element;
        var form = layui.form;
        table.render({
            elem: '#test'
            ,id:'test'
            ,url:'/selectStus'
            ,title: '用户数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80,  unresize: false, sort: true}
                ,{field:'stuName', title:'用户名', width:120, edit: 'text'}
                ,{field:'username', title:'账号', width:120, edit: 'text'}
                , {field: 'password', title: '密码', width:120,sort: true}
                , {field: 'major', title: '专业', width:120, edit: 'text'}
                , {field: 'age', title: '年级', width:120, edit: 'text'}
                , {field: 'tel', title: '电话号码', width:120, edit: 'text'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit') {
                var index = layer.open({
                    type: 1,
                    title: '编辑信息',
                    offset: 'auto',
                    content:$('#edit'),
                    success: function (layero, index) {
                        form.on('submit(tijiao)', function (e) {
                            data.major = $("input[name='major']").val();
                            data.age = $("input[name='age']").val();
                            data.tel = $("input[name='tel']").val();
                            $.ajax({
                                url: '/editStu/' + obj.data.id,
                                type: 'put',
                                data: JSON.stringify(data),
                                contentType: 'application/json',
                                success: function () {
                                    layui.use('layer', function () {
                                        var layer = layui.layer;
                                        layer.msg('修改信息成功', {offset: 'lb'});
                                    });
                                    layer.close(index)
                                    location.reload();

                                }
                            })
                        });

                    },
                });
            }
        });
    });
</script>
</body>
</html>
